<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Types and Selectors</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header section -->
    <header>
        <h1>Introduction to CSS Types and Selectors</h1>
    </header>

    <!-- Main content section -->
    <div class="container">
        <!-- Introduction section with ID selector -->
        <section id="introduction">
            <h2>What is CSS?</h2>
            <p>CSS (Cascading Style Sheets) is used to style HTML content.</p>
        </section>

        <!-- CSS Types section with ID selector -->
        <section id="types">
            <h2>Types of CSS</h2>
            <ul>
                <li>Internal CSS</li>
                <li>External CSS</li>
                <li>Inline CSS</li>
            </ul>
        </section>

        <!-- CSS Selectors section with ID selector -->
        <section id="selectors">
            <h2>CSS Selectors</h2>
            <ul>
                <li>Element Selector</li>
                <li>Class Selector</li>
                <li>ID Selector</li>
            </ul>
        </section>
    </div>
</body>
</html>
